<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 3.3</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }
        
        .title {
            text-align: center;
        }
        
        .main-content {
            background-color: yellow;
        }
        
        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }
        
        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 3.3 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        /*
                        Aqui você irá modificar os elementos já existentes utilizando apenas as funções:
                        - document.getElementById()
                        - document.getElementByClass()
                        - document.getElementByTagName()
                        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
                        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe.
                        3. Crie uma função que mude a cor do quadrado vermelho para branco.
                        4. Crie uma função que corrija o texto da tag <h1>.
                        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
                        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
                        */
        function ex1() {
            let tex = document.getElementsByTagName('p')[1]
            tex.innerHTML = "Quero ser um programador foda"

        }

        function ex2() {
            let cor = document.getElementsByClassName('main-content')[0]
            cor.style = "background-color: green"

        }

        function ex3() {
            let cor2 = document.getElementsByClassName('center-content')[0]
            cor2.style = "background-color: white"

        }

        function ex4() {
            let tex2 = document.getElementsByClassName('title')[0]
            tex2.innerHTML = "Exercício 3.3 - JavaScript"

        }

        function ex5() {
            let tex3 = document.getElementsByTagName('p')
            for (let i of tex3) {
                i.style = "text-transform: uppercase"
            }
        }

        function ex6() {
            let tex4 = document.getElementsByTagName('p')
            for (let i of tex4) {
                console.log(i.innerHTML)
            }
        }

        console.log(document.getElementsByClassName("main-content")[0])
        ex1()
        ex2()
        ex3()
        ex4()
        ex5()
        ex6()
    </script>
</body>
