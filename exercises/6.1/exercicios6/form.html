<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <h1>Exercício de Segunda (14/10/2019)</h1>
    <div class="formulario">
        <form action="" method="post">
            <fieldset>
                <legend>Exercício 1</legend>
                <input id='nome' name='nome' type='text' placeholder="Nome" required="required" /><br>
                <input id="email" name="email" type="email" placeholder="e-mail" required='required' maxlength="50" /><br>
                <input type="number" name="cpf" id="CPF" required="required" maxlength="11" placeholder="CPF"><br>
                <input type="text" name="cidade" id="Cidade" required='required' maxlength="28" placeholder="Cidade"><br>
                <label for='estados-brasil'>Estados Brasileiros</label><br>
                <select name="estados-brasil" id="estados" required='required'></select><br>
                <form action="" method="get" required="required" id="moradia">
                    <input type="radio" name="moradia" value="casa" checked>casa
                    <input type="radio" name="moradia" value="apartamento">apartamento
                </form>
            </fieldset>
            <fieldset>
                <legend>Exercício 2</legend>
                <label for="curriculo">Resumo do currículo</label><br>
                <textarea name="curriculo" id="CV" cols="50" rows="10" maxlength="1000" required='required'></textarea><br>
                <input type="text" name="cargo" id="cargo" required='required' maxlength="40" placeholder="Cargo"><br>
                <input type="text" name="desCargo" id="desCargo" required='required' maxlength="500" placeholder="Descrição do cargo"><br>
                <label for="data">Data de início</label><br>
                <input type="date" name="data" id="data" required='required'><br>
            </fieldset>
            <input type="reset" name="b2" value="Limpar" class="btn" onclick="history.go(0)">
            <input type="submit" name="b1" value="Enviar" class="btn" onclick="criandoTexto()">
        </form>
        <div id="informacoes"></div>
    </div>

</body>

</html>
