<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script>
        window.onload = function() {
            let estadosBrasileiros = {
                'AC': 'Acre',
                'AL': 'Alagoas',
                'AP': 'Amapá',
                'AM': 'Amazonas',
                'BA': 'Bahia',
                'CE': 'Ceará',
                'DF': 'Distrito Federal',
                'ES': 'Espírito Santo',
                'GO': 'Goiás',
                'MA': 'Maranhão',
                'MT': 'Mato Grosso',
                'MS': 'Mato Grosso do Sul',
                'MG': 'Minas Gerais',
                'PA': 'Pará',
                'PB': 'Paraíba',
                'PR': 'Paraná',
                'PE': 'Pernambuco',
                'PI': 'Piauí',
                'RJ': 'Rio de Janeiro',
                'RN': 'Rio Grande do Norte',
                'RS': 'Rio Grande do Sul',
                'RO': 'Rondônia',
                'RR': 'Roraima',
                'SC': 'Santa Catarina',
                'SP': 'São Paulo',
                'SE': 'Sergipe',
                'TO': 'Tocantins'
            }

            function chamarFilho(chave, valor) {
                let estado = document.querySelector("#estados")
                let option = document.createElement("option")
                estado.appendChild(option)
                option.value = chave
                option.innerHTML = valor
            }

            for (let key in estadosBrasileiros) {
                chamarFilho(key, estadosBrasileiros[key])
            }

            let informacoes = document.querySelector("#informacoes")

            function gerardados() {
                let dados = {
                    "nome": document.querySelector("#nome").value,
                    "email": document.querySelector("#email").value,
                    "CPF": document.querySelector("#CPF").value,
                    "Cidade": document.querySelector("#Cidade").value,
                    "estado": document.querySelector("#estados").value,
                    "moradia": document.querySelector('input[name="moradia"]:checked').value,
                    "CV": document.querySelector("#CV").value,
                    "cargo": document.querySelector("#cargo").value,
                    "desCargo": document.querySelector("#desCargo").value,
                    "data": document.querySelector("#data").value
                }
                return dados
            }

            function criandoTexto(dados) {
                let listaitem = document.createElement("ul")
                informacoes.appendChild(listaitem)

                for (let key in dados) {
                    let item = document.createElement('li')
                    item.innerHTML = key + ": " + dados[key]
                    listaitem.appendChild(item)
                }
            }

            document.querySelector("#enviar").addEventListener('click', function() {

                criandoTexto(gerardados())
            })

        }
    </script>
</head>

<body>
    <h1>Exercício de Segunda (15/10/2019)</h1>
    <div class="formulario">
        <form id="form" action="" method="">
            <p class="label">Exercício 1</p>
            <div class="field">
                <div class="control">
                    <input class="input is-focused is-rounded is-small" id='nome' name='nome' type='text' placeholder="Nome" required="required" />
                </div>
            </div>
            <input class="input is-focused is-rounded is-small" id="email" name="email" type="email" placeholder="e-mail" required='required' maxlength="50" /><br>
            <input class="input is-focused is-rounded is-small" type="number" name="cpf" id="CPF" required="required" maxlength="11" placeholder="CPF"><br>
            <input class="input is-focused is-rounded is-small" type="text" name="cidade" id="Cidade" required='required' maxlength="28" placeholder="Cidade"><br>
            <label class="label" for='estados-brasil'>Estados Brasileiros</label>
            <div class="select">
                <select name="estados-brasil" id="estados" required='required'>
                </select>
            </div>
            <form action="" method="" required="required" id="moradia">
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="moradia" value="casa" checked>casa 
                    </label>
                    <label class="radio"> 
                        <input type="radio" name="moradia" value="apartamento">apartamento
                    </label>
                </div>
            </form>


        </form>
        </fieldset>

        <p class="label">Exercício 2</p>

        <label for="curriculo">Resumo do currículo</label><br>
        <textarea name="curriculo" id="CV" cols="50" rows="10" maxlength="1000" required='required'></textarea><br>
        <input class="input is-focused is-rounded is-small" type="text" name="cargo" id="cargo" required='required' maxlength="40" placeholder="Cargo"><br>
        <input class="input is-focused is-rounded is-small" type="text" name="desCargo" id="desCargo" required='required' maxlength="500" placeholder="Descrição do cargo"><br>
        <label class="input is-focused is-rounded is-small" for="data">Data de início</label><br>
        <input class="input is-focused is-rounded is-small" type="date" name="data" id="data" required='required'><br>
        </fieldset>
        <input type="reset" name="b2" value="Limpar" class="btn" onclick="history.go(0)">
        <input type="submit" name="b1" value="Enviar" class="btn" id="enviar">

        </form>
        <div id="informacoes"></div>
    </div>

</body>

</html>
