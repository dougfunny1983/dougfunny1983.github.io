<!DOCTYPE html>
<html>
<style>
    .imagem1 {
        width: 32px;
        height: 32px;
        margin-left: 0px;
    }
    
    .imagem2 {
        width: 64px;
        height: 64px;
        float: right;
    }
</style>

<body>

    <img class="imagem1" src="https://cdn.imgbin.com/4/8/1/imgbin-emoji-noto-fonts-github-computer-software-smile-emoji-nJT4d2J2YeV9iYsc2ppkVm6H0.jpg" alt="Smiley">

    <p>The function bigImg() is triggered when the user moves the mouse pointer over the image.</p>
    <p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>

    <script>
        var img1 = document.querySelector(".imagem1")
        img1.addEventListener("mouseover", function() {
            img1.classList.add("imagem2")
        })
        img1.addEventListener("mouseleave", function() {
            img1.classList.remove("imagem2")
        })
    </script>

</body>

</html>
