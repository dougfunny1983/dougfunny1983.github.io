<script>

        let a = Math.floor(Math.random() * 3)
        return a
    }

    function sorteio2() {
        let a = Math.floor(Math.random() * 12) + 1
        return a

    let dicionario = {
    1: "Fiquei responsável de fazer a", 
    2: "sobremesa no Natal e resolvi fazer um",
    3: "estrogonofe de chocolate", 
    4: "Na receita pedia um copo", 
    5: "americano de conhaque,",

    7: "era o maior que tivesse em casa", 
    8: "pois os copos dos filmes americanos eram enormes", 
    9: "Resultado: todas as crianças da festa ficaram", 
    10: "bêbadas e eu só não levei uma surra porque minha mãe", 
    11: "estava bem alterada pelo litrão de",
    12: "conhaque da sobremesa"}

    let ides = [
    document.getElementById("substantivo"),
    document.getElementById("adjetivo"),
    document.getElementById("nome")]

    let historia = document.querySelector("#historia")
    let btn = document.querySelector("#libbutton")

    btn.addEventListener("click", function(){

    })
    
</script>
