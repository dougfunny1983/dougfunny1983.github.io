<!DOCTYPE html>
<html>
<body>

Enter your name: <input type="text" id="fname" >

<p id="texto">When you leave the input field, a function is triggered which transforms the input text to upper case.</p>

<script>
    var x = document.getElementById("fname")
    var y = document.querySelector("#texto")
    x.addEventListener("blur", function() {
        y.innerHTML = this.value
    })

</script>

</body>
</html>
